[project]
name = "tars-kanban-board"

compatibility_date = "2024-10-01"

main = "src/index.js"

[[kv_namespaces]]
binding = "TASKS_KV"
id = "~replace-with-tasks-kv-id~"
preview_id = "~replace-with-tasks-preview-id~"

[[kv_namespaces]]
binding = "SUBAGENTS_KV"
id = "~replace-with-subagents-kv-id~"
preview_id = "~replace-with-subagents-preview-id~"

[vars]
OPENCLAW_API = "https://openclaw.yourdomain.com/api"  # Replace with actual OpenClaw API base URL

# Secrets to set with `wrangler secret put &lt;name&gt;`
# API_KEY - for authenticating API requests from frontend
